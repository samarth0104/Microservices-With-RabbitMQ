<!DOCTYPE html>
<html>
<head>
	<title>Insert Record</title>
	<!-- Load Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Add a New Record</h1>
		<form action="{{ url_for('insert_record_actually') }}" id="insert-form" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="srn">SRN:</label>
				<input type="text" class="form-control" id="srn" name="srn" required>
			</div>
			<div class="form-group">
				<label for="section">Section:</label>
				<input type="text" class="form-control" id="section" name="section" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- Load Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
		  const insertForm = document.getElementById('insert-form');
		  insertForm.addEventListener('submit', function(event) {
			event.preventDefault();
	  
			const formData = new FormData(insertForm);
			const data = {};
			for (const [key, value] of formData.entries()) {
			  data[key] = value;
			}
	  
			fetch('/insert_record_actually', {
			  method: 'POST',
			  headers: {
				'Content-Type': 'application/json'
			  },
			  body: JSON.stringify(data)
			})
			.then(response => {
			  if (response.ok) {
				return response.text();
			  } else {
				throw new Error(`Error: ${response.status} ${response.statusText}`);
			  }
			})
			.then(data => {
			  console.log('Success:', data);
			  alert(data);
			  insertForm.reset();
			})
			.catch((error) => {
			  console.error('Error:', error);
			  alert(error.message);
			});
		  });
		});
	  </script>
</body>
</html>
